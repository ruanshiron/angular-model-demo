<nz-card style="width: 100%; margin-top: 1em;" nzHoverable>
  <h2 nz-typography>INPUT</h2>
  <button nz-button nzType="dashed" nzBlock>Upload</button>
  <div class="ant-card-meta-description mt-2">Or add image URL</div>
  <nz-input-group [nzSuffix]="inputClearTpl">
    <input type="text" nz-input [(ngModel)]="inputValue" placeholder="input with clear icon" />
  </nz-input-group>
  <ng-template #inputClearTpl>
    <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="inputValue"
      (click)="inputValue = null"></i>
  </ng-template>
  <div class="ant-card-meta-description mt-2">Use our example</div>
  <div class="d-flex justify-content-center">
    <div class="sample-demo-block"></div>
    <div class="sample-demo-block"></div>
    <div class="sample-demo-block"></div>
  </div>
  <div class="image-view"></div>
</nz-card>
