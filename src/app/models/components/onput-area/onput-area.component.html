<div class="ant-card ant-card-bordered ant-card-hoverable" style="width: 100%; margin-top: 1em;">
  <div class="ant-card-body">
    <h2 nz-typography>OUTPUT</h2>
  </div>
  <nz-table nzFrontPagination="false" #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.value }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
